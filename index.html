<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart RV System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Smart RV System Dashboard</h1>

    <div id="sensorData">
        <h2>Sensor Readings</h2>
        <p>Waste Water Level: <span id="wasteWaterLevel">0%</span></p>
        <p>Water Pressure: <span id="waterPressure">0 PSI</span></p>
        <p>Gas Level: <span id="gasLevel">0%</span></p>
        <p>Air Quality: <span id="airQuality">Good</span></p>
    </div>

    <div id="applianceControls">
        <h2>Appliance Controls</h2>
        <button id="toggleLight">Toggle Light</button>
        <button id="toggleHeater">Toggle Onning</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
